# NGINX Load Balancer Configuration for UFX.Relay
# This configuration demonstrates load balancing multiple UFX.Relay forwarder instances
# with sticky sessions for WebSocket connection affinity

# Define upstream servers (forwarder instances)
upstream relay_servers {
    # IP hash ensures same client IP goes to same server instance
    # This is crucial for WebSocket connection persistence
    ip_hash;
    
    # List your forwarder instances
    server forwarder1.example.com:443 max_fails=3 fail_timeout=30s;
    server forwarder2.example.com:443 max_fails=3 fail_timeout=30s;
    server forwarder3.example.com:443 max_fails=3 fail_timeout=30s;
    
    # For local testing, use:
    # server 127.0.0.1:8081;
    # server 127.0.0.1:8082;
    # server 127.0.0.1:8083;
    
    # Keep connections alive to reduce overhead
    keepalive 32;
}

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl http2;
    server_name relay.example.com;
    
    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logging
    access_log /var/log/nginx/relay_access.log;
    error_log /var/log/nginx/relay_error.log;
    
    # Health check endpoint (optional)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Main proxy configuration
    location / {
        proxy_pass https://relay_servers;
        
        # Essential for WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Forward headers to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-lived WebSocket connections
        # Adjust based on your requirements
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;  # 1 hour
        proxy_read_timeout 3600s;  # 1 hour
        
        # Buffer settings
        proxy_buffering off;  # Disable buffering for real-time WebSocket
        proxy_request_buffering off;
        
        # Prevent timeout for inactive connections
        proxy_ignore_client_abort off;
    }
    
    # Specific configuration for tunnel WebSocket endpoint
    # (optional - provides more granular control)
    location /tunnel/ {
        proxy_pass https://relay_servers;
        
        # WebSocket specific settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 7200s;  # 2 hours
        proxy_read_timeout 7200s;  # 2 hours
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name relay.example.com;
    
    location / {
        return 301 https://$host$request_uri;
    }
}
